<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sección en Mantenimiento - Banco Horizonte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .card h1 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .card p {
            color: #475569;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⏳ En mantenimiento</h1>
        <p>Disculpe las molestias, esta sección del Banco Horizonte se encuentra en mantenimiento.<br>Estamos trabajando para mejorar su experiencia.</p>
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
